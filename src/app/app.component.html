  <ul id="grouplist" style="font-family: Arial, Helvetica, sans-serif;">
    <li class="inlineClass" [routerLink]="'/projects'" [ngClass]="{'active': selectedItem == 'addProjects'}" (click)="listClick('addProjects')">
      New Project &nbsp;&nbsp; |
    </li>
    <li class="inlineClass" [routerLink]="'/addTasks'" [ngClass]="{'active': selectedItem == 'addTasks'}" (click)="listClick('addTasks')">
      New Task &nbsp;&nbsp; |
    </li>
    <li class="inlineClass" [routerLink]="'/users'" [ngClass]="{'active': selectedItem == 'addUsers'}" (click)="listClick('addUsers')">
      New User &nbsp;&nbsp; |
    </li>
    <li class="inlineClass" [routerLink]="'/viewTasks'" [ngClass]="{'active': selectedItem == 'viewTasks'}" (click)="listClick('viewTasks')">
      Display Task
    </li>
  </ul>
</div>
